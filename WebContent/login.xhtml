<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
	
	<ui:composition template="_templates.xhtml">
		
		
		<ui:define name="titulo">
			Controle de Livros
		</ui:define>
		
		<ui:define name="conteudo">
			<h:body>		
				<h:form>
					<fieldset>
						<legend>Login</legend>
						<h:panelGrid columns="2">
											
							<h:outputLabel value="Email:" for="email" />
							<h:inputText id="email" value="#{loginBean.usuario.email}">
								<f:passThroughAttribute name="type" value="email"/>
									<h:message for="email" id="messageEmail"/>
							</h:inputText>
							
							
							<h:outputLabel value="Senha:" for="senha" />
							<h:inputText id="senha" value="#{loginBean.usuario.senha}">
								<f:passThroughAttribute name="type" value="password"/>
								<h:message for="senha" id="messageSenha"></h:message>
							</h:inputText>
						
							<h:commandButton value="Entrar" action="#{loginBean.realizarLogin}" />
						</h:panelGrid>
					</fieldset>
				</h:form>
			</h:body>
		</ui:define>
		<ui:define name="texto">
				
				</ui:define>
	</ui:composition>
</html>
